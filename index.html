<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header class ="d-flex justify-content-center bg-primary col-sm-12">
        <h1 class = "text-white">Weather Dashboard</h1>
    </header>

    <main class = "container">

    <div class = "search-box col-12 col-lg-3 card">
        <h3 class="search-box-header text-white">Input city name</h3>
        <input type="text" class ="search-input">
        <button class="search-button card-header bg-primary text-white text-center">Search</button>
        <hr>
        <div class = "local-storage card d-flex flex-column">

        </div>
    </div>
    <div class = "search-result col-lg-9">
        <div class = 'current col-md-12'></div>
        <div class = 'for-five-days col-md-12'>
            <div class = "day-1 bg-primary"></div>
            <div class = "day-2 bg-primary"></div>
            <div class = "day-3 bg-primary"></div>
            <div class = "day-4 bg-primary"></div>
            <div class = "day-5 bg-primary"></div>
        </div>

    </div>

</main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src = "script.js"></script>
    
</body>
</html>
