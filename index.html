<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header class ="d-flex justify-content-center bg-primary col-sm-12">
        <h1 class = "text-white">Weather Dashboard</h1>
    </header>

    <main class = "d-flex flex-row ">

    <div class = "search-box col-12 col-md-3 d-flex flex-column">
        <h3 class="search-box-header">Input city name</h3>
        <input type="text" class ="search-input">
        <button class="search-button">Search</button>
        <div class = "local-storage">

        </div>
    </div>
    <div class = "search-result col-9 d-flex">
        <div class = 'current'></div>
        <div class = 'for-five-days col-9 d-flex flex-row'>
            <div class = "day-1"></div>
            <div class = "day-2"></div>
            <div class = "day-3"></div>
            <div class = "day-4"></div>
            <div class = "day-5"></div>
        </div>

    </div>

</main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src = "script.js"></script>
    
</body>
</html>
